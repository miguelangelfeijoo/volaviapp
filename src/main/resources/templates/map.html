<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volavia</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="country-details-page">
	<div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark modern-header px-3">
	    <div class="container-fluid">
	        <a class="navbar-brand header-left" href="#">
	            <img src="/img/logo.png" alt="Logo Mi Diario de Viajes" class="header-logo">
	        </a>
	
	        <!-- Botón hamburguesa -->
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
	            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	
	        <!-- Contenido colapsable -->
	        <div class="collapse navbar-collapse" id="navbarSupportedContent">
	            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	                <li class="nav-item">
	                    <span class="nav-link welcome-text text-white" th:text="'¡Hola ' + ${session.usuario} + '!'"></span>
	                </li>
	                <li class="nav-item">
						<a id="user-management" class="btn btn-outline" th:if="${session.usuario == 'admin'}" th:href="@{/user/manage}">
						    <i class="fas fa-users-cog"></i> Administrar usuarios
						</a>
	                </li>
	                <li class="nav-item">
	                    <a class="btn btn-outline" th:href="@{/auth/logout}">
	                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
	                    </a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>
		<main class="country-details-container">
		<div class="content-wrapper">	
			<div class="page-header">
				<h1>Elige tu próximo destino</h1>
				<h3>"Selecciona un país y organiza tu viaje"</h3>
			</div>
	
			<div id="map"></div>
		</div>
		</main>
	</div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script th:src="@{/js/map.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
